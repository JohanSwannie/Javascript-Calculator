<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="display">
      <div id="pOper" pOper></div>
      <div id="cOper" cOper></div>
    </div>
    <button id="clear" clear>AC</button>
    <button id="delete" delete>DEL</button>
    <button id="divide" operation>/</button>
    <button id="one" number>1</button>
    <button id="two" number>2</button>
    <button id="three" number>3</button>
    <button id="multiply" operation>*</button>
    <button id="four" number>4</button>
    <button id="five" number>5</button>
    <button id="six" number>6</button>
    <button id="add" operation>+</button>
    <button id="seven" number>7</button>
    <button id="eight" number>8</button>
    <button id="nine" number>9</button>
    <button id="subtract" operation>-</button>
    <button id="decimal" number>.</button>
    <button id="zero" number>0</button>
    <button id="equals" equal>=</button><br>
    <h5>Author: Johan Swan</h5>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
